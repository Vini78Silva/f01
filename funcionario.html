<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Cadastre um funcionario</title>
</head>
<body>
    <form action="funcionario.php" method="POST">
        <div class="container">

            <h1>Cadastre um funcionário</h1>


            <div class="inps">

                <div class="i1">
                    <input type="text" id="nome" name="nome" placeholder="Nome:" required>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome:" required>
                </div>
                
    
    
                <div class="i2">
                    <input type="text" id="dt_nascimento" name="dt_nascimento" placeholder="Nascimento: dd/mm/aa" required>
                    <input type="text" id="cargo" name="cargo" placeholder="cargo:" required>
                </div>
                
    
                <div class="i3">
                    <input type="number" id="salario" name="salario" placeholder="salário:" required>
                    <input type="text" id="dt_admissao" name="dt_admissao" placeholder="Adimissao: dd/mm/aa" required>
                </div>
    
                <div class="i4">
                    <input type="password"  placeholder="senha:" required>
                    <input type="password" id="senha" name="senha" placeholder="confirmar senha:" required>
                </div>
                
                
            </div>


            <div class="btn">
                <button>Finalizar cadastro</button>
            </div>
            
        </div>
    </form>
</body>
</html>
