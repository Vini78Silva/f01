<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um lançamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lançamentos.css">
</head>
<body>
    <form>
        <div class="container">

            <h1>Cadastre um lançamento</h1>


            <div class="inps">

                <div class="i1">
                    <input type="text" placeholder="Descrição:" required>
                    <input type="number" placeholder="Valor: " required>
                </div>
                
    
    
                <div class="i2">
                    <input type="text" placeholder="Tipo:" required>
                    <input type="text" placeholder="Data lançamento: dd/mm/aa" required>
                </div>
                
    
    
                <div class="i4">
                    <input type="password" placeholder="ID categoria:" required>
                    <input type="password" placeholder="ID funcionario:" required>
                </div>
                
                
            </div>


            <div class="btn">
                <button>Finalizar cadastro</button>
            </div>
            
        </div>
    </form>
</body>
</html>
